<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            bgColor: '#F1F5F9',
                            navbarColor: '#1E293B',
                        }
                    }
                }
            }
    </script>
</head>
    <body>
        <div class="min-h-screen bg-bgColor">
            <div class="navbar bg-white pl-80">
                <div class="flex-1">
                    <a class="underline decoration-pink-500 normal-case ml-4">Acme Corporation</a>
                </div>
                <div class="flex-none">
                    <div class="dropdown dropdown-end mr-8">
                        <div class="dropdown dropdown-end">
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                            <img src="https://placeimg.com/80/80/people" />
                            </div>
                        </label>
                        <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                            <li>
                            <a class="justify-between">
                                Profile
                            </a>
                            </li>
                            <li><a>Manage User</a></li>
                            <li><a>Logout</a></li>
                        </ul>
                        </div>
                    </div>
                </div> 
            </div> 
                <div class="fixed left-0 top-0 w-72 h-full bg-gray-800 z-10 shadow-md ">
                    <div class="text-white font-bold text-base uppercase text-center py-5 bg-gray-900"> Laravel</div>
                    <div class="py-5">
                        <a href="#" class="flex items-center my-1 px-4 py-3 text-white border-l-4 border-transparent hover:border-indigo-500 transition  ">
                            <svg class="w-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                            Dashboard
                        </a>
                        <a href="#" class="flex items-center my-1 px-4 py-3 text-white border-l-4 border-transparent hover:border-indigo-500 transition  ">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 mr-3">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M9 6.75h1.5m-1.5 3h1.5m-1.5 3h1.5m3-6H15m-1.5 3H15m-1.5 3H15M9 21v-3.375c0-.621.504-1.125 1.125-1.125h3.75c.621 0 1.125.504 1.125 1.125V21" />
                            </svg>                              
                            Organizations
                        </a>
                        <a href="#" class="flex items-center my-1 px-4 py-3 text-white border-l-4 border-transparent hover:border-indigo-500 transition  ">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 mr-3">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                              </svg>
                              
                            Contacts
                        </a>
                        <a href="#" class="flex items-center my-1 px-4 py-3 text-white border-l-4 border-transparent hover:border-indigo-500 transition  ">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 mr-3">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6.72 13.829c-.24.03-.48.062-.72.096m.72-.096a42.415 42.415 0 0110.56 0m-10.56 0L6.34 18m10.94-4.171c.24.03.48.062.72.096m-.72-.096L17.66 18m0 0l.229 2.523a1.125 1.125 0 01-1.12 1.227H7.231c-.662 0-1.18-.568-1.12-1.227L6.34 18m11.318 0h1.091A2.25 2.25 0 0021 15.75V9.456c0-1.081-.768-2.015-1.837-2.175a48.055 48.055 0 00-1.913-.247M6.34 18H5.25A2.25 2.25 0 013 15.75V9.456c0-1.081.768-2.015 1.837-2.175a48.041 48.041 0 011.913-.247m10.5 0a48.536 48.536 0 00-10.5 0m10.5 0V3.375c0-.621-.504-1.125-1.125-1.125h-8.25c-.621 0-1.125.504-1.125 1.125v3.659M18 10.5h.008v.008H18V10.5zm-3 0h.008v.008H15V10.5z" />
                              </svg>
                              
                            Reports
                        </a>
                    </div>
                </div>

                    <div class="overflow-x-auto ml-80 bg-white rounded-md shadow pr-4 cursor-pointer mt-4 mr-8">
                            <table class="table w-full">
                                <!-- head -->
                                <thead>
                                <tr class="hover:bg-gray-100 focus-within:bg-gray-100">
                                    <th></th>
                                    <th>Name</th>
                                    <th>Job</th>
                                    <th>Favorite Color</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- row 1 -->
                                <tr>
                                    <th class="border-t border-indigo-500 ">1</th>
                                    <td class="border-t border-indigo-500 ">Cy Ganderton</td>
                                    <td class="border-t border-indigo-500 ">Quality Control Specialist</td>
                                    <td class="border-t border-indigo-500 ">Blue</td>
                                </tr>
                                <!-- row 2 -->
                                <tr class="hover">
                                    <th class="border-t border-indigo-500 ">2</th>
                                    <td class="border-t border-indigo-500 ">Hart Hagerty</td>
                                    <td class="border-t border-indigo-500 ">Desktop Support Technician</td>
                                    <td class="border-t border-indigo-500 ">Purple</td>
                                </tr>
                                <!-- row 3 -->
                                <tr>
                                    <th class="border-t border-indigo-500 ">3</th>
                                    <td class="border-t border-indigo-500 ">Brice Swyre</td>
                                    <td class="border-t border-indigo-500 ">Tax Accountant</td>
                                    <td class="border-t border-indigo-500 ">Red</td>
                                </tr>
                                </tbody>
                            </table>
                    </div>
                    <div class="ml-80 pt-5 items-center justify-content pb-8">
                        <div class="btn-group">
                            <button class="btn border-r-2 border-indigo-500 mr-1">Previous page</button>
                            <button class="btn border-r-2 border-indigo-500 mr-1">1</button>
                            <button class="btn border-r-2 border-indigo-500 mr-1">2</button>
                            <button class="btn border-r-2 border-indigo-500 mr-1">3</button>
                            <button class="btn border-r-2 border-indigo-500 mr-1">99</button>
                            <button class="btn border-r-2 border-indigo-500 mr-1">100</button>
                            <button class="btn ">Next</button>
                        </div>
                    </div>

                    <div class="bg-white rounded-md shadow w-1/2 ml-80 p-8">
                            <form action="">
                                <div class="grid gap-6 mb-6 md:grid-cols-2">
                                    <div>
                                        <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">First name</label>
                                        <input type="text" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="John" required>
                                    </div>
                                    <div>
                                        <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Last name</label>
                                        <input type="text" id="last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Doe" required>
                                    </div>
                                    <div>
                                        <label for="company" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Company</label>
                                        <input type="text" id="company" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Flowbite" required>
                                    </div>
                                    <div>
                                        <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Phone number</label>
                                        <input type="tel" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                                    </div>
                                    <div>
                                        <label for="website" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Website URL</label>
                                        <input type="url" id="website" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="flowbite.com" required>
                                    </div>
                                    <div>
                                        <label for="visitors" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Unique visitors (per month)</label>
                                        <input type="number" id="visitors" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required>
                                    </div>
                                </div>
                            </form>
                    </div>
        </div>
    </body>
</html>
